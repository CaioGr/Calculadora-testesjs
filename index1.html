<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <script src="script.js"></script>
    <div id="calculadora">
        <div id="tela"></div>

        <div id="botoes">
        <table>
            <tr>
                <td><button class="botaon" onclick="apagartudo('C')">C</button></td>
                <td><button class="botaon" onclick="apagar('<')"><</button></td>
                <td><button class="botaon" onclick="adicionar('/')">/</button></td>
                <td><button class="botaon" onclick="adicionar('*')">X</button></td>
            </tr>
            <tr>
                <td><button class="botaon" onclick="adicionar('7')">7</button></td>
                <td><button class="botaon" onclick="adicionar('8')">8</button></td>
                <td><button class="botaon" onclick="adicionar('9')">9</button></td>
                <td><button class="botaon" onclick="adicionar('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botaon" onclick="adicionar('4')">4</button></td>
                <td><button class="botaon" onclick="adicionar('5')">5</button></td>
                <td><button class="botaon" onclick="adicionar('6')">6</button></td>
                <td><button class="botaon" onclick="adicionar('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="botaon" onclick="adicionar('1')">1</button></td>
                <td><button class="botaon" onclick="adicionar('2')">2</button></td>
                <td><button class="botaon" onclick="adicionar('3')">3</button></td>
                <td rowspan="2"><button class="botaoi" onclick="conta()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botao0" onclick="adicionar('0')">0</button></td>
                <td><button class="botaon" onclick="adicionar('.')">.</button></td>
            </tr>
        </table>
        </div>
    </div>

    <script>
        function adicionar(num){
            document.getElementById('tela').innerHTML += num;
        }

        function apagar(){
            let resul = document.getElementById('tela').innerHTML;
            document.getElementById('tela').innerHTML = resul.substring(0, resul.length -1)
        }

        function apagartudo(){
            document.getElementById('tela').innerHTML = "";
        }

        function conta(){
            let resul = document.getElementById('tela').innerHTML;
            if(resul){
                document.getElementById('tela').innerHTML = eval(resul);
            }
        }
    </script>
</body>
</html>
